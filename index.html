<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kalam:wght@300;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="intro">
            <img class="profile-picture" src="https://user-images.githubusercontent.com/150396126/282031425-80e98705-1c39-4f5d-8cf0-f1c8bc809e71.JPG" alt="Alex Dang LinkedIn"> 
            <h1 id="my-name">Alex Dang</h1>
            <h3>Talent Partner, Ex Meta, Uber and Amazonian</h3>
            <p>[[Pause and ponder]]</p>
        </div>

        <hr/>

        <div class="about-grid">
            <div class="i-am">
                <h3>I Am</h3>
                <ul class="about-list">
                    <li class="about-list-item">A Talent Partner</li>
                    <li class="about-list-item">A Developer</li>
                    <li class="about-list-item">A Cyclist</li>
                </ul>
            </div>

            <div class="i-like">
                <h3>I Love <3</h3>
                <ul class="about-list">
                    <li>Tech</li>
                    <li>Racing</li>
                    <li>Travel</li>
                </ul>
            </div>
        </div>

        <hr/>

        <div>
            <h3 class="projects-heading">My Projects</h3>
            <div class="projects-grid">
                <div class="project-image-wrapper">
                    <img class="project-image" src="Pic2.JPG" alt="Ben Healy and Alex Dang">
                    <h4>Project 1</h4>
                </div>

                <div class="project-image-wrapper">
                    <img class="project-image" src="Pic3.JPG" alt="Mollie Gadd and Alex Dang">
                    <h4>Project 2</h4>
                </div>

                <div class="project-image-wrapper">
                    <img class="project-image" src="Pic4.JPG" alt="CGC RT Alex Dang">
                    <h4>Project 3</h4>
                </div>

                <div class="project-image-wrapper">
                    <img class="project-image" src="Pic5.JPG" alt="Alex Dang and Mollie Gadd">
                    <h4>Project 4</h4>
                </div>
            </div>            

        </div>



<hr/>

        <div class="links-and-contact">
            <div class="links">
                <h3> Links </h3>

                <ul class="links-list">
                    <li><a href="https://www.linkedin.com/in/alexdangtech/">LinkedIn</a></li>
                    <li><a href="https://www.strava.com/athletes/26243518">Strava</a></li>
                    <li><a href="https://www.instagram.com/Alexdang_95">Instagram</a></li>
                    <li><a href="#">Resume</a></li>
                </ul>
            </div>

            <div class="form-section">
                <form action="#">
                    <label for="email">
                        <h4>Email</h4>
                        <input id="email" type="email" placeholder="Enter your email"> 
                    </label>
                    <label for="message">
                        <h4>Message</h4>
                        <textarea id="message" placeholder="Your Message"></textarea>
                    </label>
                    <div class="submit-button-wrapper">
                        <input type="submit" value="Send Message" id="submit-button"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
